<!DOCTYPE html>
<html lang="de" style="background: transparent !important; border: none !important;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <!-- Open Sans einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Rahmen/Schatten entfernen */
    html, body, iframe {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
    }

    .game-wrapper {
      width: 100%;
      max-width: 840px;
      margin: 0 auto;
    }

    /* ---------- FIX 2: feste Pixelbreiten, keine Bruchteile ---------- */
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 194px); /* 4 Spalten à 194px */
      gap: 10px;                                /* 3 Gaps → 30px */
      justify-content: center;                   /* Grid in der Mitte ausrichten */
      width: 100%;
      max-width: none;
      margin-bottom: 20px;
    }

    .card {
      width: 194px;          /* feste Breite passend zur Spaltengröße */
      aspect-ratio: 1 / 1;   /* quadratisch */
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      text-align: center;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
      font-size: 20px;
    }
    .card-front {
      background: #0000ff;
      color: white;
    }
    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
      border: none;
      white-space: normal;
      word-wrap: break-word;
      hyphens: auto;
      -webkit-hyphens: auto;
      -moz-hyphens: auto;
      overflow: hidden;
      line-height: 1.2;
      font-size: 16px;
    }

    /* Umrandung für aufgedeckte Karten */
    .card.flipped:not(.mismatch):not(.matched) .card-back {
      border: 2px solid #0000ff;
    }

    /* gematcht */
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card.matched .card-back {
      background: #ff00ff;
      color: white;
      border: none;
    }

    /* Fehlmatch: rot + Shake */
    @keyframes shake-180 {
      0%,100%   { transform: rotateY(180deg) translateX(0); }
      20%,60%   { transform: rotateY(180deg) translateX(-10px); }
      40%,80%   { transform: rotateY(180deg) translateX(10px); }
    }
    .card.flipped.mismatch .card-back {
      background: #ff0000;
      color: white;
      border: none;
    }
    .card.flipped.mismatch .card-inner {
      animation: shake-180 0.6s;
    }

    /* Meldung am Ende */
    #end-message {
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 10px;
      min-height: 24px;
    }

    /* Neustart-Button */
    #restart {
      display: block;
      margin: 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #0000ff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #restart:hover { opacity: 0.9; }

    /* Mobil: auf 2 Spalten mit kleineren Karten wechseln */
    @media (max-width: 600px) {
      .memory-game {
        grid-template-columns: repeat(2, 160px);
        gap: 10px;
      }
      .card { width: 160px; }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="memory-game" id="game"></div>
    <div id="end-message"></div>
    <button id="restart">Noch einmal spielen!</button>
  </div>

  <script>
    const pairs = [
      ["(1) Fortbildung im Medizinrecht und Abrechnungswesen",      "Schulung des Praxisteams zu Leistungskatalogen der GKV, Erstattungsfähigkeit und Dokumentationspflichten"],
      ["(2) Optimierung der Dokumentation", "Einsatz einer praxisbewährten, rechtssicheren Softwarelösung"],
      ["(3) klare Trennung zwischen GKV und PKV",      "bei Privatpatient:innen: GOÄ korrekt anwenden, auch bei Mischbehandlungen"],
      ["(4) transparente Kommunikation mit Patient:innen", "Patient:innen frühzeitig auf Selbstzahlerleistungen, nicht erstattungsfähige Medikamente oder Alternativen hinweisen."],
      ["(5) strategische Verordnungssteuerung", "Im Zweifelsfall auf wirtschaftlichere Alternativen ausweichen, wenn sie medizinisch vertretbar sind"],
      ["(6) Zusammenarbeit mit Fachleuten", "Zusammenarbeit mit einer/m Abrechnungsberater:in oder juristischen Experten, insbesondere bei komplexen Fällen"]
    ];

    let cardsArray = [];
    function buildCards() {
      cardsArray = [];
      pairs.forEach(([term, def]) => {
        cardsArray.push({ id: term, text: term });
        cardsArray.push({ id: term, text: def });
      });
    }

    const gameBoard = document.getElementById('game');
    const restartBtn = document.getElementById('restart');
    const endMessage = document.getElementById('end-message');
    let flippedCards = [], matchedPairs = 0, busy = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function createCard(data) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = data.id;
      card.dataset.text = data.text;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerText = '';

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerText = data.text;

      inner.append(front, back);
      card.appendChild(inner);
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function renderBoard() {
      gameBoard.innerHTML = '';
      endMessage.innerText = '';
      flippedCards = [];
      matchedPairs = 0;
      buildCards();
      shuffle(cardsArray).forEach(item => gameBoard.appendChild(createCard(item)));
    }

    function flipCard(card) {
      if (busy || card.classList.contains('matched')) return;
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        flippedCards = flippedCards.filter(c => c !== card);
        return;
      }
      if (flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [c1, c2] = flippedCards;
        if (c1.dataset.id === c2.dataset.id) {
          c1.classList.add('matched');
          c2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;

          // Wenn alle Paare gefunden sind
          if (matchedPairs === pairs.length) {
            endMessage.innerText = "Super, du hast alle Paare gefunden!";
          }
        } else {
          busy = true;
          c1.classList.add('mismatch');
          c2.classList.add('mismatch');
          setTimeout(() => {
            [c1, c2].forEach(c => {
              c.classList.remove('mismatch');
              c.classList.remove('flipped');
            });
            flippedCards = [];
            busy = false;
          }, 2000);
        }
      }
    }

    restartBtn.addEventListener('click', renderBoard);
    renderBoard();
  </script>
</body>
</html>
