<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handy-Reel mit interner schwarzer Abdeckung</title>
  <!-- Open Sans laden -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Globale Font-Familie */
    .phone, .phone * {
      font-family: 'Open Sans', sans-serif;
    }

    /* Handy-Mockup */
    .phone {
      width: 360px;
      height: 640px;
      background: #000;
      border-top: 24px solid #111;
      border-right: 16px solid #111;
      border-bottom: 16px solid #111;
      border-left: 16px solid #111;
      border-radius: 36px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin: 40px auto;
    }
    .phone::before {
      content: '';
      position: absolute; top: 8px; left: 50%;
      transform: translateX(-50%);
      width: 120px; height: 30px;
      background: #111;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .phone::after {
      content: '';
      position: absolute; top: 18px; left: 50%;
      transform: translateX(-20px);
      width: 8px; height: 8px;
      background: #333; border-radius: 50%;
    }

    /* Display-Bereich */
    .screen {
      position: absolute;
      top: 50px; bottom: 50px; left: 16px; right: 16px;
      overflow: hidden;
      border-radius: 20px;
      background: #000;
      cursor: pointer;
    }
    /* Interne Abdeckung: schwarze Leiste Ã¼ber dem Video */
    .screen::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 30px;
      background: #000;               /* schwarz, passend zum Screen */
      z-index: 2;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      pointer-events: none;
    }

    /* Video im Container */
    .screen video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center -20px;
      z-index: 1;
    }

    /* Play-Button Overlay */
    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255,255,255,0.8);
      pointer-events: none;
      user-select: none;
      display: none;
      z-index: 3;
    }

    /* TikTok-Style UI */
    .tiktok-ui .sidebar {
      position: absolute; right: 8px; bottom: 80px;
      display: flex; flex-direction: column; align-items: center; gap: 20px;
      z-index: 3;
    }
    .tiktok-ui .sidebar .profile {
      width: 50px; height: 50px;
      border: 2px solid #fff; border-radius: 50%; overflow: hidden;
    }
    .tiktok-ui .sidebar .profile img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .tiktok-ui .sidebar .follow-btn {
      margin-top: -10px; background: #ff004f; color: #fff;
      font-size: 12px; padding: 4px 8px; border-radius: 12px;
      cursor: pointer;
    }
    .tiktok-ui .sidebar .icon {
      display: flex; flex-direction: column; align-items: center;
      color: #fff; font-size: 24px; cursor: pointer; user-select: none;
    }
    .tiktok-ui .sidebar .icon .count {
      font-size: 12px; margin-top: 4px;
    }
    .tiktok-ui .bottom-info {
      position: absolute; left: 16px; bottom: 16px;
      color: #fff; font-size: 14px; text-shadow: 0 0 4px rgba(0,0,0,0.7);
      line-height: 1.4; max-width: 75%; z-index: 3;
    }
    .tiktok-ui .bottom-info .username { font-weight: bold; margin-bottom: 4px; }
    .tiktok-ui .bottom-info .music {
      display: flex; align-items: center; margin-top: 6px; font-size: 13px;
    }
    .tiktok-ui .bottom-info .music::before {
      content: 'â™ª'; margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="screen">
      <video id="reelVideo" preload="metadata" poster="dein-posterbild.jpg">
        <source src="https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul%206/Teil%201/Pr%C3%A4vention%20Rettet%20Leben!-VEED.mp4" type="video/mp4">
        Dein Browser unterstÃ¼tzt dieses Videoformat nicht.
      </video>
      <div class="play-button">â–º</div>
      <div class="tiktok-ui">
        <div class="sidebar">
          <div class="profile"><img src="https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul%206/Teil%201/profilbild.jpg" alt="@username"></div>
          <div class="follow-btn">Folgen</div>
          <div class="icon like" data-count="123">â™¥<div class="count">123k</div></div>
          <div class="icon comment">ðŸ’¬<div class="count">456</div></div>
          <div class="icon share">â†—ï¸Ž<div class="count">Teilen</div></div>
        </div>
        <div class="bottom-info">
          <div class="username">@Lingoda_Health</div>
          <div class="description">#PrÃ¤vention #Check-up #DuBistGefragt</div>
          <div class="music">Original Sound</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const screen  = document.querySelector('.screen');
    const vid     = document.getElementById('reelVideo');
    const playBtn = document.querySelector('.play-button');

    function updatePlayState() {
      playBtn.style.display = vid.paused ? 'block' : 'none';
    }

    screen.addEventListener('click', () => {
      vid.paused ? vid.play() : vid.pause();
      updatePlayState();
    });

    vid.addEventListener('play', updatePlayState);
    vid.addEventListener('pause', updatePlayState);

    // initialer Zustand
    updatePlayState();
  </script>

</body>
</html>
