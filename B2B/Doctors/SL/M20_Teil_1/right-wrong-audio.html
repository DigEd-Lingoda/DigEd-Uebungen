<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Drag-&-Drop √úbung (responsive f√ºr Handy/Tablets)</title>
  <!-- Google Fonts: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
    }
    /* Karten-Container */
    #audios {
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    /* Aktion-Bereich */
    #action-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      align-self: center;
      width: 100%;
    }
    #dropzones {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    #result {
      text-align: center;
      font-size: 1.4em;
      height: 1.5em;
      margin: 0;
    }

    /* Audio-Karten und Platzhalter ‚Äì feste Gr√∂√üe */
    .audio-item, .placeholder {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      user-select: none;
      font-size: 2em;
    }

    /* Dropzones flexibel */
    .dropzone {
      flex: 1 1 200px;
      max-width: 250px;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px dashed #888;
      border-radius: 8px;
      color: #555;
      text-align: center;
      font-size: clamp(1.2em, 3vw, 2em);
      transition: background 0.3s;
    }
    .dropzone.over {
      background-color: #FF33CC;
    }
    .dropzone.correct-flash {
      background-color: #FF33CC !important;
    }

    .audio-item {
      border: 2px solid #153BFF;
      background: #153BFF;
      color: #fff;
      cursor: grab;
      transition: transform 0.2s;
    }
    .audio-item:active {
      cursor: grabbing;
    }
    .placeholder {
      border: 3px dashed #888;
      background: none;
      color: #555;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-10px); }
      40%,80% { transform: translateX(10px); }
    }
    .shake {
      animation: shake 0.5s;
      border-color: red;
    }

    /* Responsive: kleinere K√§stchen auf sehr kleinen Screens */
    @media (max-width: 768px) {
      .audio-item, .placeholder {
        width: 120px;
        height: 120px;
        font-size: 1.5em;
      }
    }
    @media (max-width: 480px) {
      .audio-item, .placeholder {
        width: 100px;
        height: 100px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="audios"></div>
    <div id="action-area">
      <div id="dropzones">
        <div class="dropzone" id="correct">angemessen</div>
        <div class="dropzone" id="wrong">unangemessen</div>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script>
    let isPlaying = false;
    const audioData = [
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/unangemessen_Anamnese1.mp3', correct: false },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/unangemessen_Vorstellung.mp3', correct: false },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/angemessen_Anamnese.mp3', correct: true },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL//M20_Teil_1/unangemessen_Therapie.mp3', correct: false },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL//M20_Teil_1/angemessen_Befunde.mp3', correct: true },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/unangemessen_Anamnese2.mp3', correct: false },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/angemessen_Therapie.mp3', correct: true },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/M20_Teil_1/angemessen_Vorstellung.mp3', correct: true }
    ];
    const origin = document.getElementById('audios');
    const dropzones = document.querySelectorAll('.dropzone');
    const resultBox = document.getElementById('result');
    const initialCount = audioData.length;

    function createPlaceholder(index) {
      const pl = document.createElement('div');
      pl.className = 'placeholder';
      pl.dataset.index = index;
      return pl;
    }

    function createCard(data, index) {
      const card = document.createElement('div');
      card.className = 'audio-item';
      card.dataset.src = data.src;
      card.dataset.correct = data.correct;
      card.dataset.index = index;
      card.id = 'item' + index;
      card.textContent = 'üîä';

      card.addEventListener('click', () => {
        if (isPlaying) return;
        isPlaying = true;
        const audio = new Audio(card.dataset.src);
        audio.play();
        audio.addEventListener('ended', () => { isPlaying = false; });
      });

      card.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', card.id);
      });
      card.draggable = true;
      return card;
    }

    function renderSlots(cards, placeholders) {
      const slots = new Array(initialCount);
      placeholders.forEach(pl => slots[pl.dataset.index] = pl);
      let ci = 0;
      for (let i = 0; i < initialCount; i++) {
        if (!slots[i]) slots[i] = cards[ci++];
      }
      origin.innerHTML = '';
      slots.forEach(el => origin.appendChild(el));
    }

    let cards = audioData.map((d,i) => createCard(d, i));
    let placeholders = [];
    renderSlots(cards, placeholders);

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('over');
      });
      zone.addEventListener('dragleave', () => {
        zone.classList.remove('over');
      });
      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('over');
        const id = e.dataTransfer.getData('text/plain');
        const card = document.getElementById(id);
        const correct = card.dataset.correct === 'true';
        const zoneIsCorrect = zone.id === 'correct';

        if ((zoneIsCorrect && correct) || (!zoneIsCorrect && !correct)) {
          zone.classList.add('correct-flash');
          setTimeout(() => zone.classList.remove('correct-flash'), 500);

          const idx = parseInt(card.dataset.index, 10);
          placeholders.push(createPlaceholder(idx));
          cards = cards.filter(c => c.id !== card.id);
          renderSlots(cards, placeholders);

          if (cards.length === 0) {
            resultBox.style.color = 'green';
            resultBox.textContent = '‚úî Super! Du hast alles richtig zugeordnet.';
          } else {
            resultBox.style.color = 'green';
            resultBox.textContent = '‚úî Richtig!';
          }
        } else {
          resultBox.style.color = 'red';
          resultBox.textContent = '‚ùå Falsch!';
          card.classList.add('shake');
          card.addEventListener('animationend', () => card.classList.remove('shake'), { once: true });
        }

        setTimeout(() => { resultBox.textContent = ''; }, 2000);
      });
    });
  </script>
</body>
</html>
