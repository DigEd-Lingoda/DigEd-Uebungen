<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Drag-&-Drop √úbung (responsive f√ºr Handy/Tablets)</title>
  <!-- Google Fonts: Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 20px;
      height: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: inline-flex; /* passt sich der Kartenbreite an */
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }
    /* Karten links */
    #audios {
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    /* Aktion-Bereich (Dropzones + Meldung) zentriert unter den Karten */
    #action-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      align-self: center;
    }
    /* Dropzones nebeneinander mit gleichem Abstand wie Karten */
    #dropzones {
      display: flex;
      gap: 20px;
    }
    /* Meldung zentriert */
    #result {
      text-align: center;
      font-size: 1.4em;
      height: 1.5em;
      margin: 0;
    }
    .audio-item, .dropzone, .placeholder {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      user-select: none;
      font-size: 2em;
    }
    .audio-item {
      border: 2px solid #153BFF;
      background: #153BFF;
      color: #fff;
      cursor: grab;
      transition: transform 0.2s;
    }
    .audio-item:active {
      cursor: grabbing;
    }
    .dropzone {
      border: 3px dashed #888;
      font-size: 1.2em;
      color: #555;
      transition: background 0.3s;
    }
    .dropzone.over {
      background-color: #FF33CC;
    }
    .dropzone.correct-flash {
      background-color: #FF33CC !important;
    }
    /* Platzhalter im Dropzone-Stil */
    .placeholder {
      border: 3px dashed #888;
      background: none;
      color: #555;
      font-size: 1.2em;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-10px); }
      40%,80% { transform: translateX(10px); }
    }
    .shake {
      animation: shake 0.5s;
      border-color: red;
    }
    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .audio-item, .dropzone, .placeholder {
        width: 120px;
        height: 120px;
        font-size: 1.5em;
      }
      #audios { gap: 15px; }
      #dropzones { gap: 15px; }
    }
    @media (max-width: 480px) {
      .audio-item, .dropzone, .placeholder {
        width: 100px;
        height: 100px;
        font-size: 1.2em;
      }
      #audios { gap: 10px; }
      #dropzones {
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      #action-area { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="audios"></div>
    <div id="action-area">
      <div id="dropzones">
        <div class="dropzone" id="correct">angemessen</div>
        <div class="dropzone" id="wrong">unangemessen</div>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script>
    let isPlaying = false;
    const audioData = [
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Alternativennennung_schlecht.mp3', correct: false },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Beruhigen_schlecht.mp3', correct: false },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Nachsorge_gut.mp3', correct: true },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Einleitung_schlecht.mp3', correct: false },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Risikoansprechen_gut.mp3', correct: true },
	  { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Bedenkzeit_schlecht.mp3', correct: false },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Risikoaufkl√§rung_schlecht.mp3', correct: false },
      { src: 'https://raw.githubusercontent.com/DigEd-Lingoda/DigEd-Uebungen/main/B2B/Doctors/SL/Modul_14_Teil_2/Beruhigen_gut.mp3', correct: true }
    ];
    const origin = document.getElementById('audios');
    const dropzones = document.querySelectorAll('.dropzone');
    const resultBox = document.getElementById('result');
    const initialCount = audioData.length;

    function createPlaceholder(index) {
      const pl = document.createElement('div');
      pl.className = 'placeholder';
      pl.dataset.index = index;
      return pl;
    }

    function createCard(data, index) {
      const card = document.createElement('div');
      card.className = 'audio-item';
      card.dataset.src = data.src;
      card.dataset.correct = data.correct;
      card.dataset.index = index;
      card.id = 'item' + index;
      card.textContent = 'üîä';

      card.addEventListener('click', () => {
        if (isPlaying) return;
        isPlaying = true;
        const audio = new Audio(card.dataset.src);
        audio.play();
        audio.addEventListener('ended', () => { isPlaying = false; });
      });

      card.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', card.id);
      });
      card.draggable = true;
      return card;
    }

    function renderSlots(cards, placeholders) {
      const slots = new Array(initialCount);
      placeholders.forEach(pl => slots[pl.dataset.index] = pl);
      let ci = 0;
      for (let i = 0; i < initialCount; i++) {
        if (!slots[i]) slots[i] = cards[ci++];
      }
      origin.innerHTML = '';
      slots.forEach(el => origin.appendChild(el));
    }

    let cards = audioData.map((d,i) => createCard(d, i));
    let placeholders = [];
    renderSlots(cards, placeholders);

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('over');
      });
      zone.addEventListener('dragleave', () => {
        zone.classList.remove('over');
      });
      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('over');
        const id = e.dataTransfer.getData('text/plain');
        const card = document.getElementById(id);
        const correct = card.dataset.correct === 'true';
        const zoneIsCorrect = zone.id === 'correct';

        if ((zoneIsCorrect && correct) || (!zoneIsCorrect && !correct)) {
          zone.classList.add('correct-flash');
          setTimeout(() => zone.classList.remove('correct-flash'), 500);

          const idx = parseInt(card.dataset.index, 10);
          placeholders.push(createPlaceholder(idx));
          cards = cards.filter(c => c.id !== card.id);
          renderSlots(cards, placeholders);

          if (cards.length === 0) {
            resultBox.style.color = 'green';
            resultBox.textContent = '‚úî Super! Du hast alles richtig zugeordnet.';
          } else {
            resultBox.style.color = 'green';
            resultBox.textContent = '‚úî Richtig!';
          }
        } else {
          resultBox.style.color = 'red';
          resultBox.textContent = '‚ùå Falsch!';
          card.classList.add('shake');
          card.addEventListener('animationend', () => card.classList.remove('shake'), { once: true });
        }

        setTimeout(() => { resultBox.textContent = ''; }, 2000);
      });
    });
  </script>
</body>
</html>
